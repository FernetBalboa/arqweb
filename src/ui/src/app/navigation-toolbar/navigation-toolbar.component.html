<mat-toolbar color="primary">
  <span>
    <a routerLink="/map" class="home"> {{appTitle}}</a>
  </span>

  <span fxFlex fxLayoutAlign="end">
    <a *ngIf="!loggedUser" routerLink="/login" class="login">Login</a>

    <div *ngIf="loggedUser">
      <a [matMenuTriggerFor]="menu" class="logout">
          <span>{{loggedUser.username}}</span>
      </a>
      <mat-menu #menu="matMenu" xPosition="before" >
        <a mat-menu-item (click)="logOut()">
          <mat-icon>exit_to_app</mat-icon>
          <span>Logout</span>
        </a>
      </mat-menu>
    </div>

  </span>
</mat-toolbar>
